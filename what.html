<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            width: 30%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background-color: #00a884;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .sidebar-header .icons i {
            margin-left: 20px;
            color: #fff;
            cursor: pointer;
        }

        .sidebar-search {
            padding: 10px;
            background-color: #f6f6f6;
        }

        .sidebar-search input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            font-size: 14px;
        }

        .chat-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .chat-item {
            display: flex;
            padding: 10px 15px;
            border-bottom: 1px solid #f2f2f2;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: #f5f5f5;
        }

        .chat-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-info {
            flex-grow: 1;
        }

        .chat-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .chat-info p {
            font-size: 14px;
            color: #667781;
        }

        .chat-time {
            font-size: 12px;
            color: #667781;
        }

        /* Chat Area */
        .chat-area {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #00a884;
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header h2 {
            color: #fff;
            font-size: 18px;
        }

        .chat-header .icons i {
            margin-left: 20px;
            color: #fff;
            cursor: pointer;
        }

        .chat-body {
            flex-grow: 1;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 60%;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 14px;
        }

        .message.received {
            background-color: #fff;
            align-self: flex-start;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message-time {
            font-size: 10px;
            color: #667781;
            margin-top: 5px;
        }

        .chat-footer {
            background-color: #f0f2f5;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 14px;
        }

        .chat-footer i {
            color: #00a884;
            cursor: pointer;
            font-size: 20px;
            margin: 0 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 100%;
            }

            .chat-area {
                display: none;
                width: 100%;
                height: 100%;
            }

            .chat-area.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="https://via.placeholder.com/40" alt="Profile">
                <div class="icons">
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="sidebar-search">
                <input type="text" placeholder="Search or start new chat">
            </div>
            <div class="chat-list">
                <div class="chat-item">
                    <img src="https://via.placeholder.com/50" alt="Chat 1">
                    <div class="chat-info">
                        <h3>John Doe</h3>
                        <p>Hey, how's it going?</p>
                    </div>
                    <div class="chat-time">12:30</div>
                </div>
                <div class="chat-item">
                    <img src="https://via.placeholder.com/50" alt="Chat 2">
                    <div class="chat-info">
                        <h3>Jane Smith</h3>
                        <p>Meeting at 3 PM</p>
                    </div>
                    <div class="chat-time">12:15</div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <img src="https://via.placeholder.com/40" alt="Contact">
                <h2>John Doe</h2>
                <div class="icons">
                    <i class="fas fa-video"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="chat-body">
                <div class="message received">
                    Hey, how's it going?
                    <div class="message-time">12:28</div>
                </div>
                <div class="message sent">
                    Pretty good! How about you?
                    <div class="message-time">12:30</div>
                </div>
            </div>
            <div class="chat-footer">
                <i class="fas fa-smile"></i>
                <i class="fas fa-paperclip"></i>
                <input type="text" placeholder="Type a message">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
